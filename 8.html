<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Screen Keyboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #inputField {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }

        .key {
            padding: 10px;
            background-color: #ddd;
            text-align: center;
            cursor: pointer;
            user-select: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .key:hover {
            background-color: #ccc;
        }

        .key.shift {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <input type="text" id="inputField" placeholder="Type here..." readonly>
    <div class="keyboard">
        
        <div class="key">q</div>
        <div class="key">w</div>
        <div class="key">e</div>
        <div class="key">r</div>
        <div class="key">t</div>
        <div class="key">y</div>
        <div class="key">u</div>
        <div class="key">i</div>
        <div class="key">o</div>
        <div class="key">p</div>
        

        <div class="key">a</div>
        <div class="key">s</div>
        <div class="key">d</div>
        <div class="key">f</div>
        <div class="key">g</div>
        <div class="key">h</div>
        <div class="key">j</div>
        <div class="key">k</div>
        <div class="key">l</div>
        

        <div class="key shift">Shift</div>
        <div class="key">z</div>
        <div class="key">x</div>
        <div class="key">c</div>
        <div class="key">v</div>
        <div class="key">b</div>
        <div class="key">n</div>
        <div class="key">m</div>
    </div>
    <script>
        const input = document.getElementById("inputField")
        const keys = document.querySelectorAll(".key")
        let isShift = false

        keys.forEach(key=>{
            key.addEventListener("click", ()=>{
                const value = key.textContent.trim()
                if (value.toLowerCase() === 'shift'){
                    isShift = !isShift
                    updateKeysCase()
                } else {
                    input.value += isShift ? value.toUpperCase() : value.toLowerCase()
                }
            })
        })

        function updateKeysCase(){
            keys.forEach(key=>{
                const value = key.textContent.trim()
                if (value.length === 1 && value.toLowerCase() !== "shift"){
                    key.textContent = isShift? value.toUpperCase() : value.toLowerCase()
                }
            })
        }
    </script>
</body>
</html>
